<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página PIX</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <a href="#" class="back">&#8592;</a>
      <h1>PIX</h1>
    </header>

    <!-- Botões principais -->
    <div class="main-buttons">
      <button class="pix-btn">Pagar <span class="arrow">&#8594;</span></button>
      <button class="pix-btn">Receber <span class="arrow">&#8594;</span></button>
    </div>

    <!-- Atalhos -->
    <div class="shortcuts">
      <div class="shortcut">
        <div class="icon">❤</div>
        <p>Chaves<br>Favoritas</p>
      </div>
      <div class="shortcut">
        <div class="icon">🔑</div>
        <p>Cadastrar<br>chave pix</p>
      </div>
      <div class="shortcut">
        <div class="icon">⏱</div>
        <p>Pix<br>agendado</p>
      </div>
      <div class="shortcut">
        <div class="icon">❓</div>
        <p>Ajuda</p>
      </div>
    </div>
  </div>
</body>
</html>
